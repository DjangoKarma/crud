{% extends 'index.html' %}
    {% block title %}
    <title>Document</title>
    {% endblock %}
            {% block content %}
            <h1>Update Employee Record</h1><br>
            <a id="btn" href="/">Home</a><br><br>
            <form method="post" action="" class="mainform">
                {% csrf_token %} 
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter Name" value="{{ndata.name}}"><br/>
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Email" value="{{ndata.email}}"><br/>
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Enter Mobile number" value="{{ndata.phone}}"><br/>
                <label>Salary</label>
                <input type="number" name="salary" placeholder="Enter Salary" value="{{ndata.sal}}"><br/>
                <label>City</label>
                <input type="text" name="city" placeholder="Enter City" value="{{ndata.city}}"><br/>
                <label>State</label>
                <input type="text" name="state" placeholder="Enter State" value="{{ndata.state}}"><br/>
                <button type="submit">Update Record</button>
            </form>
            {% endblock %}
</body>
</html>
